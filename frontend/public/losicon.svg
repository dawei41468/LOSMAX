<svg width="112" height="112" viewBox="0 0 112 112" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Left vertical bar -->
  <rect width="28" height="112" rx="8" fill="url(#leftGradient)"/>
  
  <!-- Bottom horizontal bar -->
  <rect y="84" width="112" height="28" rx="8" fill="url(#bottomGradient)"/>
  
  <!-- O section -->
  <rect width="84" height="56" rx="8" fill="url(#oGradient)"/>
  
  <!-- S section -->
  <rect x="56" y="28" width="56" height="84" rx="8" fill="url(#sGradient)"/>
  
  <!-- O text -->
  <text x="30" y="40" font-family="Arial" font-weight="bold" font-size="24" fill="white">O</text>
  
  <!-- S text -->
  <text x="80" y="90" font-family="Arial" font-weight="bold" font-size="24" fill="white">S</text>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="leftGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#4f46e5"/>
      <stop offset="50%" stop-color="#8b5cf6"/>
      <stop offset="100%" stop-color="#10b981"/>
    </linearGradient>
    <linearGradient id="bottomGradient" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#10b981"/>
      <stop offset="50%" stop-color="#8b5cf6"/>
      <stop offset="100%" stop-color="#4f46e5"/>
    </linearGradient>
    <linearGradient id="oGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#4f46e5"/>
      <stop offset="50%" stop-color="#8b5cf6"/>
      <stop offset="100%" stop-color="#10b981"/>
    </linearGradient>
    <linearGradient id="sGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#7c3aed"/>
      <stop offset="50%" stop-color="#10b981"/>
      <stop offset="100%" stop-color="#f59e0b"/>
    </linearGradient>
  </defs>
</svg>